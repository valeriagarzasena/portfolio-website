<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Shopping List</title>
<link rel="stylesheet" href="assets/css/bootstrap.css">
</head>

<body>
	<div class="row">
		<div class="col-md-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Shopping List Items: <span id="counter">1</span></h3>
				</div>
				<div class="panel-body" id="list">
					<div class="alert alert-info">Tomatoes</div>
				</div>
				<div class="panel-footer">
					<input type="text" id="itemName" placeholder="New Item">
					<button type="button" class="btn btn-primary" id="addToList">Add Item</button>
				</div>
			</div>
		</div>
	</div>
	
	
</body>
</html>
<script src="assets/js/shopping-list.js"></script>
